<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>

    <div class="header">
      <div class="container">
        <img src="resources/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </div>
    </div>

    <div class="main">
        <div class="container">
          <div class="items">
            <div class="item">
              <img src="resources/pen.png">
              <div class="title">
                <span>Exploding Pen</span>
              </div>
            </div>
            <div class="item">
              <img src="resources/watch.png">
              <div class="title">
                <span>Cellular Watch</span>
              </div>
            </div>
            <div class="item">
              <img src="resources/glasses.png">
              <div class="title">
                <span>Thermal Glasses</span>
              </div>
            </div>
        </div>

        <div class="information">
          <div class="infobox">
            <div class="info-item">
              <p>Location</p>
            </div>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="infobox">
            <div class="info-item">
              <p>Hours</p>
            </div>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>


    </div>



  </body>
</html>
